<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Time USA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #111;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        #clock {
            font-size: 5em;
            font-weight: bold;
        }
    </style>
    <script>
        let offset = 0;

        async function syncTime() {
            try {
                const requestStart = Date.now(); // Timestamp before request
                const response = await fetch("/sync");
                const data = await response.json();
                const requestEnd = Date.now(); // Timestamp after response

                const roundTripTime = requestEnd - requestStart; // Network latency
                const serverProcessingTime = data.serverProcessingTime; // Processing delay
                
                const networkLatency = (roundTripTime - serverProcessingTime) / 2; // Approximate one-way delay

                const serverTime = new Date(data.time).getTime();
                offset = serverTime + networkLatency - Date.now() - 24; // Apply 24ms correction

                updateClock(); // Update clock immediately
            } catch (error) {
                console.error("Failed to sync with NTP:", error);
            }
        }

        function updateClock() {
            const now = new Date(Date.now() + offset);
            const hours = String(now.getHours()).padStart(2, "0");
            const minutes = String(now.getMinutes()).padStart(2, "0");
            const seconds = String(now.getSeconds()).padStart(2, "0");
            document.getElementById("clock").innerText = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateClock, 1000); // Update clock every second
        window.onload = syncTime; // Sync time on page load
    </script>
</head>
<body>
    <h1>World Time USA</h1>
    <div id="clock">--:--:--</div>
    <p Synchronized with Stratum 1 NTP Server</p>
</body>
</html>
