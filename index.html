<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Time USA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #111;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        #clock {
            font-size: 5em;
            font-weight: bold;
        }
        #loading {
            font-size: 1.5em;
            margin-top: 10px;
        }
    </style>
    <script>
        let offset = 0; // Time difference between server and client

        async function syncTime() {
            try {
                const response = await fetch("/time");
                const data = await response.json();
                const serverTime = new Date(data.time).getTime();
                const clientTime = Date.now();
                offset = serverTime - clientTime;
                updateClock(); // Update immediately after syncing
            } catch (error) {
                console.error("Failed to fetch NTP time:", error);
            }
        }

        function updateClock() {
            const now = new Date(Date.now() + offset);
            const hours = String(now.getHours()).padStart(2, "0");
            const minutes = String(now.getMinutes()).padStart(2, "0");
            const seconds = String(now.getSeconds()).padStart(2, "0");
            document.getElementById("clock").innerText = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateClock, 1000); // Update clock every second
        window.onload = syncTime; // Sync with server on load
    </script>
</head>
<body>
    <h1>World Time USA</h1>
    <div id="clock">--:--:--</div>
    <p id="loading">Syncing with Stratum 1 NTP server...</p>
</body>
</html>
