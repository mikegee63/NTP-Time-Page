<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Time USA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }
    #clock {
      font-size: 5em;
      font-weight: bold;
    }
    #loading {
      font-size: 1.5em;
      margin-top: 10px;
    }
  </style>
  <script>
    let offset = 0; // Offset between server & client in milliseconds

    /************************************************************
     *  Fetch NTP Time and Calculate Offset
     ************************************************************/
    async function syncTime() {
      try {
        document.getElementById("loading").textContent = "Syncing with NTP server...";
        const response = await fetch("/time");
        const data = await response.json();

        const requestStart = Date.now();
        const serverUTC = new Date(data.utc_time).getTime();
        const requestEnd = Date.now();

        // Calculate network latency & adjust offset
        const roundTripTime = requestEnd - requestStart;
        const processingDelay = data.serverProcessingTime;
        const networkLatency = (roundTripTime - processingDelay) / 2;
        
        offset = serverUTC + networkLatency - Date.now();
        document.getElementById("loading").textContent = "Sync complete.";
      } catch (error) {
        console.error("Failed to fetch NTP time:", error);
        document.getElementById("loading").textContent = "Sync failed.";
      }
    }

    /************************************************************
     *  Convert UTC to Local Time (12-hour format)
     ************************************************************/
    function updateClock() {
      const now = new Date(Date.now() + offset);

      // Convert to local time
      const localTimeString = now.toLocaleTimeString("en-US", { 
        hour: "2-digit", 
        minute: "2-digit", 
        second: "2-digit", 
        hour12: true 
      });

      document.getElementById("clock").innerText = localTimeString;
    }

    /************************************************************
     *  Initialize Clock on Page Load
     ************************************************************/
    window.onload = async () => {
      await syncTime(); // Get precise time sync
      updateClock(); // Show initial time
      setInterval(updateClock, 1000); // Update every second
    };
  </script>
</head>
<body>
  <h1>World Time USA</h1>
  <div id="clock">--:--:--</div>
  <p id="loading">Syncing with NTP server...</p>
</body>
</html>
