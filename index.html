<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta charset="UTF-8"/>
  <title>World Time USA</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Main heading -->
  <h1>Your time compared</h1>

  <!-- This is where we'll show the difference -->
  <div id="difference"></div>

  <!-- Main clock container -->
  <div id="clock-container">
    <div id="clock">--:--:--</div>
    <div id="ampm"></div>
  </div>
 <!-- Subheading -->
  <h2>Stratum 1 NTP Disciplined</h2>
 <!-- Date below the clock -->
  <div id="date">Loading date...</div>
<!-- City times container -->
  <div class="city-container">
    <div class="city">
      <div class="city-name">Los Angeles</div>
      <div class="city-time" id="LA-time">--:--:--</div>
    </div>
    <div class="city">
      <div class="city-name">New York</div>
      <div class="city-time" id="NY-time">--:--:--</div>
    </div>
    <div class="city">
      <div class="city-name">London</div>
      <div class="city-time" id="London-time">--:--:--</div>
    </div>
    <div class="city">
      <div class="city-name">Paris</div>
      <div class="city-time" id="Paris-time">--:--:--</div>
    </div>
    <div class="city">
      <div class="city-name">Beijing</div>
      <div class="city-time" id="Beijing-time">--:--:--</div>
    </div>
    <div class="city">
      <div class="city-name">Tokyo</div>
      <div class="city-time" id="Tokyo-time">--:--:--</div>
    </div>
  </div>

  <script>
    let offset = 0;  // NTP offset in ms from local time
    let resyncIntervalId;

    async function syncTime() {
  try {
    const requestStart = Date.now();
    const response = await fetch("/sync");
    const data = await response.json();
    const requestEnd = Date.now();

    const roundTripTime = requestEnd - requestStart;
    const serverProcessingTime = data.serverProcessingTime;
    const networkLatency = (roundTripTime - serverProcessingTime); // Total round-trip

    // Adjust offset using *half* the network latency
    const serverTime = new Date(data.time).getTime();
    offset = serverTime + (networkLatency / 2) - Date.now() - 26;

    // 1) Difference in seconds
    let differenceSec = offset / 1000;
    let sign = differenceSec >= 0 ? "+" : "-";
    differenceSec = Math.abs(differenceSec);

    // 2) Approximate uncertainty using *one-quarter* latency instead of half
    let uncertaintySec = (networkLatency / 4) / 1000; 

    // 3) Format display
    let differenceFormatted = `${sign}${differenceSec.toFixed(3)} seconds`;
    let uncertaintyFormatted = `Â±${uncertaintySec.toFixed(3)} seconds`;

    // 4) Show result
    document.getElementById("difference").innerText =
      `Your system time compared to our Stratum 1 reference is ${differenceFormatted} (${uncertaintyFormatted}).`;

  } catch (error) {
    console.error("Failed to sync with NTP:", error);
  }
}


    // Update the main clock
    function updateClock() {
      const now = new Date(Date.now() + offset);

      let hours = now.getHours();
      let minutes = String(now.getMinutes()).padStart(2, "0");
      let seconds = String(now.getSeconds()).padStart(2, "0");

      const amPm = hours >= 12 ? "pm" : "am";
      if (hours === 0) {
        hours = 12; // midnight is 12 AM
      } else if (hours > 12) {
        hours -= 12;
      }
      hours = String(hours).padStart(2, "0");

      document.getElementById("clock").innerText = `${hours}:${minutes}:${seconds}`;
      document.getElementById("ampm").innerText = amPm;

      // show date e.g. "Saturday, January 25, 2025"
      document.getElementById("date").innerText = now.toLocaleDateString("en-US", {
        weekday: "long",
        month: "long",
        day: "numeric",
        year: "numeric",
      });
    }

    // Update the 6 city times
    function updateCityClocks() {
      const realNow = new Date(Date.now() + offset);

      document.getElementById("LA-time").innerText =
        realNow.toLocaleTimeString("en-US", { timeZone: "America/Los_Angeles" });
      document.getElementById("NY-time").innerText =
        realNow.toLocaleTimeString("en-US", { timeZone: "America/New_York" });
      document.getElementById("London-time").innerText =
        realNow.toLocaleTimeString("en-US", { timeZone: "Europe/London" });
      document.getElementById("Paris-time").innerText =
        realNow.toLocaleTimeString("en-US", { timeZone: "Europe/Paris" });
      document.getElementById("Beijing-time").innerText =
        realNow.toLocaleTimeString("en-US", { timeZone: "Asia/Shanghai" });
      document.getElementById("Tokyo-time").innerText =
        realNow.toLocaleTimeString("en-US", { timeZone: "Asia/Tokyo" });
    }

    // Precise "ticking" loop
    function tick() {
  updateClock();
  updateCityClocks();

  // Get exact ms until next second boundary
  const now = new Date(Date.now() + offset);
  const ms = now.getMilliseconds();
  const msRemaining = 1000 - ms;

  // Schedule next update at the precise boundary
  setTimeout(() => requestAnimationFrame(tick), msRemaining);
}
document.addEventListener("visibilitychange", () => {
    if (!document.hidden) {
        console.log("Tab is active again, resyncing immediately...");
        clearInterval(resyncIntervalId); // Stop existing resync timer
        syncTime().then(() => {
            resyncIntervalId = setInterval(syncTime, 300000); // Restart 5-min sync timer
        });
    }
});

  </script>
</body>
</html>
